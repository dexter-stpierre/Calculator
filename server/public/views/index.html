<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="views/main.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <div id="numbers">
        <input id="x" type="text" value="0">
        <input id="y" type="text" value="0">
      </div>
      <div id="operations">
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>x</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
