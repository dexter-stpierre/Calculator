<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>

</head>
<body>
  <div id="container">
    <table class="calc">
      <tr class="numbers">
        <td>
          <table>
            <tr id="topRowNums">
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
            </tr>
            <tr id="middleRowNums">
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
            </tr>
            <tr id="bottomRowNums">
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
            </tr>
            <tr id="bottomRow">
              <td><button>0</button></td>
              <td><button>.</button></td>
              <td><button>=</button></td>
            </tr>
          </table>
        </td>
        <td>
          <table id="operators">
            <tr><td><button>+</button></td></tr>
            <tr><td><button>-</button></td></tr>
            <tr><td><button>/</button></td></tr>
            <tr><td><button>x</button></td></tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
